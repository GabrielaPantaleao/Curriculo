<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu Currículo</title>
    <!-- Import do Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Meu CSS Personalizado -->

        <!-- Import do icon -->

<body>
    <!-- Nome do Currículo -->
<!--  div.container>div.row>div.col-6*2 -->
    <div class="container header shadow rounded mt-3">
        <div class="row p-2">
            <div class="col-6 d-flex justify-content-center align-items-center"> <!-- alinhando o item no centro -->
                <h1 class="header__name">Aeronauta Barata Silva</h1> <!-- container ele deixa uma margem, agora fluid deixa encostado no canto -->
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 header__social-icons d-flex align-items-center"><ion-icon name="mail"></ion-icon>E-mail</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons"><ion-icon name="logo-linkedin"></ion-icon>LinkedIn</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons"><ion-icon name="logo-github"></ion-icon>GitHub</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons"><span class="material-icons">place</span>Tatuí, SP, Brasil</div>
                </div>
            </div>
        </div>
    </div>

    <!-- left column  -->
    <div class="container skills shadow rounded mt-3">
        <div class="row p-2">
            <div class="col-4 skills__left-column p-3 rounded">
                <p class="skills__title">Hard-skills</p>
                <p class="skills__label">JavaScript</p>
                <p class="skills__label">HTML</p>
                <p class="skills__label">CSS</p>
                <p class="skills__label">Git & GitHub</p>
                <p class="skills__label">Bootstrap</p>
            <!--  -->
            <div class="skills__divider d-flex justify-content-center align-items-center"></div>
                <p class="skills__title">Soft-skills</p>
                <p class="skills__label">Comunicativo</p>
                <p class="skills__label">Facilidade de aprendizagem</p>
                <p class="skills__label">Inteligência emocional</p>
                <p class="skills__label">Resiliência</p>
                <p class="skills__label">Interatividade Pessoal</p>
            </div>
        <div class="col-8 right-column">
            
    </div>
    </div>
    </div>


    <!-- left column  -->
